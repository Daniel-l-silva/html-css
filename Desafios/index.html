<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif
        }
        body{
             height: 100vh;
             display: grid;
             place-items: center;
             background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
             overflow:hidden;
        }
        .card{
            position: relative;
            width: 320px;
            height: 200px;
            border-radius: 20px;
            background: rgba(225, 255, 255, 0.12);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: breathe 5s ease-in-out infinite;
            overflow: hidden;
        }
        .card::before{
            content: "";
            position: absolute;
            inset: -50%;
            background: linear-gradient(120deg transparent rgba(255,255,255,0.4), transparent);
            animation: light 12s linear reverse;
        }
        .content{
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .content h2{
            font-size: 29px;
            letter-spacing: 1px;
        }
        .content p{
            margin-top: 10px;
            font-size: 13px;
            opacity: 0.7;
        }
        @keyframes breathe{
            0%, 100%{
                transform: scale(1);
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);             
            }
        50%{
            transform: scale(1.05);
            box-shadow: 0 30px 90px rgba(0, 0 , 0 , 0.6);
        }
    }
        @keyframes light{
            0%{
                transform: translateX(-100%) rotate(25deg);
            }
            100%{
                transform: translateX(100%) rotate(25deg);
            }
        }
    
        
    </style>
</head>
<body>
    <div class="card">
    <div class="content">
        <h2>Glass interface</h2>
        <p>Modern Minimal</p>
    </div>
    </div>
</body>
</html>
