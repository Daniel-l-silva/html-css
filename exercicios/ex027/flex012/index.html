<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        div.conteiner{
            background-color: beige;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            padding: 20px;
            border-radius: 5px;
            margin: 2px;
            
        }
        div#cxa{
            background-color: brown;
            flex: basis 150px;
            flex-grow: 0;
            flex-shrink: 1;
        }
        div#cxb{
            background: forestgreen;
            flex-basis: 150px;
            flex-grow: 2;
            flex-shrink: 0;
        }
        div#cxc{
            background: yellow;
            flex-basis: 150px;
            flex-grow: 1;
            flex-shrink: 2;
           
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxa">A</div>
        <div class="item" id="cxb">B</div>
        <div class="item" id="cxc">C</div> 
      
      
      
      
    </div>
</body>
</html>
