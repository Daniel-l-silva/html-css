<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexible Box</title>
    <style>
        div.conteiner{
            background-color: beige;
            display:flex;
            flex-flow: row nowrap;
            
        }
        div.item{
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
          
          
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">item muito grande</div>
        <div class="item">B</div>
        <div class="item">C item grande so que maior que o A</div> 
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F esse entao é maior que o A que é menor que o B muito maiior ainda l</div>
        <div class="item">G</div>
    </div>
</body>
</html>
