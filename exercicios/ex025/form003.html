<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        form{
            text-align: start;
            background-color: darkgray;
            border: 1px solid black;
            width: 285px;
            height: 285px;
        }
    </style>
</head>
<body>
    <h1>Teste em Formulário</h1>
    <form action="cadastro.java" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome</label>
        <input type="text" name="Nome" id="inome" required maxlength="30" placeholder="Nome Completo " Completo" autocomplete="name" required >
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="1" max="10" placeholder="1-10" step="0.1" required>
    </p>
    <p>
        <label for="imes">Período Letivo</label>
        <input type="month" name="mes" id="imes" value="2025-10">
    </p>
    <label for="idia">Dia da Prova</label>
    <input type="date" name="dia" id="idia">
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
